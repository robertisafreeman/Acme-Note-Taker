<html>
    <head>
            <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
            <style>
                nav{
                    display: flex;
                    justify-content: space-around;
                }
            </style>
    </head>
    <body>
        <div id='root'></div>
        <script type='text/babel'>
            const { render } = ReactDOM;
            const { Component } = React;
            const { HashRouter, Route, NavLink, Switch, Redirect } = ReactRouterDOM;
            const root = document.querySelector('#root')
            const API = 'https://acme-users-api-rev.herokuapp.com/api';

            const fetchUser = async ()=> {
                const storage = window.localStorage;
                const userId = storage.getItem('userId'); 
                if(userId){
                    try {
                        return (await axios.get(`${API}/users/detail/${userId}`)).data;
                    }
                    catch(ex){
                        storage.removeItem('userId');
                        return fetchUser();
                    }
                }
                const user = (await axios.get(`${API}/users/random`)).data;
                storage.setItem('userId', user.id);
                return  user;
            };

            class Create extends Component {
                constructor() {
                    super();
                    this.state = {
                        item: ''
                    };
                    this.create = this.create.bind(this);
                }
                create() {
                    this.props.onCreate(this.state.item)
                    this.props.history('/notes/create')
                }
                render() {
                    const { item } = this.state;
                    const { create } = this;
                    return (
                        <form onSubmit={ev=> ev.preventDefault()}>
                            <input name='item' value={ item } onChange={ev=> this.setState({item: ev.target.value})}/>
                            <button disabled={ !item } onClick={ create }>Create</button>
                        </form>
                    )
                }
            }

            const Nav = ({ notes }) => {
                const archived = notes.filter( note => note.status === 'archived');
                return (
                    <nav>
                    <NavLink to='/notes'>Notes(0)</NavLink>
                    <NavLink to='/notes/archived'>Archived(0)</NavLink>
                    <NavLink to='/notes/create'>Create</NavLink>
                    </nav>
                )
            }

            class App extends Component {
                constructor() {
                    super();
                    this.state = {
                        notes: []
                    }
                    this.onCreate = this.onCreate.bind(this)
                }
                onCreate(item) {
                    const notes = [...this.state.orders, { id: Math.random(), item, status: 'archived'}]
                    this.setState({ notes })
                }
                async componentDidMount() {
                    const user = await fetchUser();
                    const notes = (await axios( `${API}/notes`)).data
                    console.log(notes)
                }
                render() {
                    const { notes } = this.state;
                    const { onCreate } = this;
                    return(
                        <HashRouter>
                            <Route render = { ()=> <Nav notes={ notes }/>}/>
                            <Switch>
                            <Route path='/notes/create' render={()=> <Create onCreate={ onCreate }/>}/>
                            </Switch>
                        </HashRouter>
                    )
                }
            }


            render(<App />, root)
        </script>
    </body>
</html>
